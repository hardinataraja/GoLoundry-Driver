<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitra Driver - GoLaundry</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --primary: #0ea5e9; --success: #10b981; --warning: #f59e0b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .page { display: none; min-height: 100vh; padding-bottom: 100px; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card-order { background: white; padding: 18px; border-radius: 20px; border: 1px solid #e2e8f0; margin: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .badge { font-size: 10px; padding: 4px 10px; border-radius: 8px; font-weight: 700; text-transform: uppercase; }
        .btn-driver { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; }
        
        .top-nav { background: white; padding: 15px 20px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .nav-brand { display: flex; align-items: center; gap: 10px; }
        .balance-box { background: #f0f9ff; padding: 8px 15px; border-radius: 12px; border: 1px solid #bae6fd; }

        .swal-label { font-size: 12px; font-weight: 600; color: #64748b; margin-bottom: 5px; display: block; text-align: left; }
    </style>
</head>
<body>
    <header class="top-nav">
        <div class="nav-brand">
            <div style="width: 35px; height: 35px; background: var(--primary); color: white; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                <i data-lucide="truck" style="width: 20px;"></i>
            </div>
            <h2 id="headerDriverName" style="font-size: 16px; margin: 0;">Memuat...</h2>
        </div>
        <div class="balance-box">
            <small style="font-size: 9px; color: #0369a1; display: block; font-weight: 700;">SALDO ANDA</small>
            <div id="driverBalanceHeader" style="font-weight: 800; color: #0ea5e9; font-size: 14px;">Rp 0</div>
        </div>
    </header>

    <main id="page-explore" class="page active">
        <div style="padding: 20px 20px 5px;"><h3>Tugas Tersedia</h3></div>
        <div id="availableJobs"></div>
    </main>

    <main id="page-myjobs" class="page">
        <div style="padding: 20px 20px 5px;"><h3>Tugas Aktif</h3></div>
        <div id="myOrders"></div>
    </main>

    <main id="page-history" class="page">
        <div style="padding: 20px 20px 5px;"><h3>Riwayat Selesai</h3></div>
        <div id="historyOrders"></div>
    </main>

    <main id="page-profile" class="page">
        <div style="padding: 30px 20px;">
            <div class="card" style="text-align: center; background: white; padding: 30px; border-radius: 25px; border: 1px solid #e2e8f0;">
                <div id="driverInitial" style="width: 80px; height: 80px; background: #f0f9ff; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 30px; font-weight: 800;">D</div>
                <h3 id="driverNameDisplay" style="margin: 0;">Memuat...</h3>
                
                <div style="background: #f8fafc; padding: 15px; border-radius: 15px; margin: 20px 0; border: 1px solid #f1f5f9;">
                    <small style="color: #64748b; font-weight: 600;">Saldo Saat Ini</small>
                    <div id="profileBalanceDisplay" style="font-size: 28px; font-weight: 800; color: #0ea5e9;">Rp 0</div>
                </div>
                
                <button onclick="requestWithdraw()" class="btn-primary" style="width: 100%; padding: 15px; border-radius: 15px; font-weight: 700;">Tarik Saldo</button>
            </div>

            <button onclick="logout()" style="width: 100%; padding: 15px; background: #fff1f2; color: #e11d48; border: none; border-radius: 15px; font-weight: 700; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <i data-lucide="log-out"></i> Keluar Akun
            </button>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('explore', this)"><i data-lucide="search"></i><span>Cari</span></div>
        <div class="nav-item" onclick="switchPage('myjobs', this)"><i data-lucide="shopping-bag"></i><span>Tugas</span></div>
        <div class="nav-item" onclick="switchPage('history', this)"><i data-lucide="history"></i><span>Riwayat</span></div>
        <div class="nav-item" onclick="switchPage('profile', this)"><i data-lucide="user"></i><span>Profil</span></div>
    </nav>

    <script type="module" src="driver.js"></script>
    <script>
        window.switchPage = (pageId, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            el.classList.add('active');
            if (window.lucide) lucide.createIcons();
        };
    </script>
</body>
</html>
