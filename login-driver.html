<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login - GoLaundry</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #fff1f2; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px;">
    <div style="background: white; padding: 35px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="color: #db2777; margin-bottom: 5px;">Driver Portal</h2>
            <p id="formDesc" style="color: #64748b; font-size: 14px;">Hasilkan uang dengan mengantar jemput</p>
        </div>

        <div id="signupFields" style="display: none;">
            <div style="margin-bottom: 15px;">
                <label style="font-size: 13px; font-weight: 600; color: #1e293b;">Nama Lengkap</label>
                <input type="text" id="driverName" placeholder="Nama sesuai KTP" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; margin-top: 5px;">
            </div>
        </div>

        <div style="margin-bottom: 15px;">
            <label style="font-size: 13px; font-weight: 600; color: #1e293b;">Email Driver</label>
            <input type="email" id="email" placeholder="driver@gofast.com" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; margin-top: 5px;">
        </div>

        <div style="margin-bottom: 25px;">
            <label style="font-size: 13px; font-weight: 600; color: #1e293b;">Password</label>
            <input type="password" id="password" placeholder="••••••••" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; margin-top: 5px;">
        </div>

        <button id="mainBtn"
  onclick="driverLogin()"
  style="width: 100%; background: #db2777; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; margin-bottom: 15px;">
  Masuk Kerja
</button>
        
        <button id="toggleBtn" onclick="toggleView()" style="width: 100%; background: none; border: 1px solid #e2e8f0; padding: 12px; border-radius: 12px; cursor: pointer; color: #64748b; font-size: 14px; font-weight: 600;">Belum punya akun? Daftar</button>
        
        <p style="text-align: center; margin-top: 25px; font-size: 13px; color: #94a3b8;">Bukan Driver? <a href="login.html" style="color: #db2777; text-decoration: none; font-weight: 700;">Masuk sebagai Owner</a></p>
    </div>

    <script type="module" src="auth.js"></script>
    <script>
        let isSignup = false;
        function toggleView() {
            isSignup = !isSignup;
            const extra = document.getElementById("signupFields");
            const btn = document.getElementById("mainBtn");
            const tgl = document.getElementById("toggleBtn");
            const desc = document.getElementById("formDesc");

            if(isSignup) {
                extra.style.display = "block";
                btn.innerText = "Daftar Driver Baru";
                btn.setAttribute("onclick", "handleAuthSignup('driver')");
                tgl.innerText = "Sudah punya akun? Login";
                desc.innerText = "Gabung jadi pahlawan kebersihan sekarang";
            } else {
                extra.style.display = "none";
                btn.innerText = "Masuk Kerja";
                btn.setAttribute("onclick", "handleAuthLogin('driver')");
                tgl.innerText = "Belum punya akun? Daftar";
                desc.innerText = "Hasilkan uang dengan mengantar jemput";
            }
        }
    </script>
    <script type="module" src="auth-driver.js"></script>
</body>
</html>
